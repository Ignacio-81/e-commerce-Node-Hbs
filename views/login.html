<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Products Shop</title>
    <title>LogIn</title>
  </head>
  <body>
    <section class="h-100 h-custom" style="background-color: #8fc4b7;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8 col-xl-6">
              <div class="card rounded-3">
                <img src="https://s1.eestatic.com/2017/08/25/actualidad/actualidad_241740063_129998099_1706x960.jpg"
                  class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                  alt="Sample photo">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Please Log in:</h3>
      
                  <form id="loginForm" class="px-md-2" action="/login" method="post">
      
                    <div class="form-outline mb-4">
                        <input             
                        type="email"
                        class="form-control"
                        id="username"
                        name="username"
                        placeholder="name@example.com"
                        required
                        class="form-control" />
                      <label class="form-label" for="username">UserName (e-mail)</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" id="password" name="password" class="form-control" required />
                        <label class="form-label" for="password">Password</label>
                    </div>
      
          
                    <button type="submit" class="btn btn-success btn-lg mb-1">Login</button>
      
                  </form>
                  <hr />
                  <div class="d-flex justify-content-end">
                  <button class="btn btn-success my-3" onclick="goRegister()">
                      Register
                    </button>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
      >
        <div class="col-md-4 d-flex align-items-center">
          <a
            href="/"
            class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
          >
            <svg class="bi" width="30" height="24">
              <use xlink:href="#bootstrap"></use>
            </svg>
          </a>
          <span class="mb-3 mb-md-0 text-muted">Â© 2022 Company, Inc</span>
        </div>
      </footer>
    </div>

    <script>
        function redireccionar(pagina) {
          location.href = pagina;
        }
  
        function goRegister() {
          redireccionar("/register");
        }
      </script>

  </body>
</html>
